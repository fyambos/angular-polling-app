<div class="p-4 border rounded-lg shadow-md bg-white">
  <h2 class="text-lg font-bold mb-4">{{ poll.question }}</h2>
  <ul>
    <li *ngFor="let option of poll.options; let i = index" class="mb-2">
      <button
        class="w-full p-2 border rounded-md bg-blue-500 text-white hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="hasVoted"
        (click)="vote(i)"
      >
        {{ option.text }} - {{ option.votes }} votes
      </button>
    </li>
  </ul>

  <div class="flex justify-end space-x-4 mt-4">
    <button
      class="w-10 h-10 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 flex items-center justify-center"
      (click)="editPoll()"
      aria-label="Edit Poll"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      class="w-10 h-10 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 flex items-center justify-center"
      (click)="openDeleteDialog()"
      aria-label="Delete Poll"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <p *ngIf="hasVoted" class="text-green-500 mt-4">Thank you for voting!</p>
</div>
