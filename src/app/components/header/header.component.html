<mat-toolbar class="flex justify-between items-center relative" style="background-color: #89bbf9; color: white;">
  <a routerLink="/home" mat-button class="text-3xl">TICKET APP</a>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <ng-container *ngIf="firebaseUser; else notLoggedIn">
        <button mat-menu-item disabled>
          Logged in as: {{ firebaseUser?.email }}
        </button>
        <button mat-menu-item (click)="signOutUser()">
          <mat-icon>logout</mat-icon> Logout
        </button>
        <button mat-menu-item (click)="openProfile()">
          <mat-icon>person</mat-icon> Profile
        </button>
        <button mat-menu-item *ngIf="userProfile?.role === 'admin'" (click)="openDashboard()">
          <mat-icon>dashboard</mat-icon> Admin Dashboard
        </button>
      </ng-container>
      <ng-template #notLoggedIn>
        <button mat-menu-item routerLink="/login">
          <mat-icon>login</mat-icon> Log in
        </button>
        <button mat-menu-item routerLink="/signup">
          <mat-icon>login</mat-icon> Sign up
        </button>
      </ng-template>
    </mat-menu>
  </div>
</mat-toolbar>
