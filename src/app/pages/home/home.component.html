<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Available Polls</h1>
  <button
    mat-raised-button
    color="primary"
    class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 mb-4"
    (click)="openCreatePollDialog()"
  >
    + Create Poll
  </button>
  <div *ngIf="polls.length > 0; else noPolls" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-polling *ngFor="let poll of polls" [poll]="poll"></app-polling>
  </div>
  <ng-template #noPolls>
    <p class="text-gray-500">No polls available. Click "Create Poll" to add one!</p>
  </ng-template>
</div>
